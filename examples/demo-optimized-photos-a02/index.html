<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Photos Files</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Optimising Photos for the Web</h1>
    </header>
    <main>
        <div>
            <figure>
                <img src="img/cactus-plants.jpg" alt="Photo of barrel cacti in JPEG format.">
                <figcaption>Before (.JPEG)</figcaption>
            </figure>
            <figure>
                <img src="img/cactus-plants.webp" alt="Photo of barrel cacti in WebP format.">
                <figcaption>After (.WebP)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="img/plant-stem.jpg" alt="Photo of a stem with leaves in JPEG format.">
                <figcaption>Before (.JPEG)</figcaption>
            </figure>
            <figure>
                <img src="img/plant-stem.webp" alt="Photo of a stem with leaves in WebP format.">
                <figcaption>After (.WebP)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="img/top-view-of-a-plant.jpg" alt="Photo of a palm frond in JPEG format.">
                <figcaption>Before (.JPEG)</figcaption>
            </figure>
            <figure>
                <img src="img/top-view-of-a-plant.webp" alt="Photo of a palm frond in WebP format.">
                <figcaption>After (.WebP)</figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
