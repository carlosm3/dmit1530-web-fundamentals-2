<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Structure Demo</title>
        <meta name="author" content="Carlos Marquez" />
        <meta
            name="description"
            content="This is a basic index template; therefore, the content of this tag will need to be updated later."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/modern-reset.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
				<h1>HTML5 Forms</h1>
			</header>
			<main>
				<!-- Every form element needs two attributes
					1. action: is where the data will be sent to
					2. method: is how the data will get there
						a. POST most secure, uses data encryption
						b. GET plain text on address bar
				 -->
				<form action="#" method="POST">
					<div>
						<!-- Every input requires a label -->
						<!-- The label's for attribute must match the input's ID -->
						<label for="text-field">Generic Text Field</label>
						<!-- Input elements are void (or self-closing) elements -->
						<input type="text" id="text-field" placeholder="First and Last Name" autofocus>
						<!-- The palceholder attribute gives users an exmaple of what we're looking for -->
						<!-- The autofocus attribute focurses on this particular field once hte page loads -->
					</div>
                    <div>
                        <!-- The email input type makes our browser do a little bit of validation before even sending (or trying to send) the data anywhere. In this case, it will for {string}@{string}.{domain} -->
                        <label for="email">Email Address</label>
                        <input name="email" id="email" type="email" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel">
                    </div>
                    <div>
                        <!-- In order to pass submit, the URL input must begin with http:// or https:// -->
                        <label for="url">Website URL</label>
                        <input id="url" name="url" type="url">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div>
                        <label for="">Range Slider</label>
                        <input id="range" name="range" type="range" min="1" max="5" step="1">
                    </div>
                    <div>
                        <!-- The value placeholder allows us to set a default value for the input -->
                        <label for="colour">Colour Selector</label>
                        <input id="colour" name="colour" type="color" value="#00ff00">
                    </div>
                    <!-- The <fieldset> element is used to group form controls or sections of a form together -->
                    <fieldset>
                        <!-- The <legend> element is used as a caption or title for this grouping of like-things -->
                        <legend>Radio Button Field</legend>
                        <p>Which of the following is your favourite ice cream flavour?</p>
                        <!-- In a set of radio buttons, only one button can be selected at a time. In order ot tell our browser that a group of buttons belong with each other, they must all share the same name attribute value -->
                        <div>
                            <input type="radio" id="chocolate" name="ice-cream" value="chocolate">
                            <label for="chocolate">Chocolate</label>
                        </div>
                        <div>
                            <input type="radio" id="vanilla" name="ice-cream" value="vanilla">
                            <label for="vanilla">Vanilla</label>
                        </div>
                        <div>
                            <input type="radio" id="strawberry" name="ice-cream" value="strawberry">
                            <label for="strawberry">Strawberry</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Checkbox Field</legend>
                        <p>Which of the following web languages are your fluent in?</p>
                        <!-- Checkboxes allow the user to select one or more options at a time. Just like radio buttons, they must share the same name attribute in order to be connected or to be considered part of the same grouping -->
                        <div>
                            <input id="markup" name="web-languages" value="markup" type="checkbox">
                            <label for="">HTML</label>
                        </div>
                        <div>
                            <input id="styles" name="web-languages" value="styles" type="checkbox">
                            <label for="">CSS</label>
                        </div>
                        <div>
                            <input id="scripts" name="web-languages" value="scripts" type="checkbox">
                            <label for="">JavaScript</label>
                        </div>
                        <div>
                            <input id="back-end" name="web-languages" value="back-end" type="checkbox">
                            <label for="">PHP</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Dropdown Options</legend>
                        <!-- All of the options for a dropdown field go inside of the <select> element. Because of this we dont have to worry about matching attributes or matking sure that our browser knows these things are grouped together -->
                        <div>
                            <label for="select-field">Choose from the folllowing options</label>
                            <!-- Here we are using the first option as a prompt. However, we're disabling it to make sure that the user has to choose something else -->
                            <select name="select-field" id="select-field">
                                <option disabled>What's your favourite colour?</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                    </fieldset>
                    <div>
                        <label for="message">Leave Us A Message</label>
                        <textarea name="message" id="message" cols="70" rows="10"></textarea>
                    </div>
                    <div>
                        <!-- The submit button does not need a label; instead, you can use the value attribute to put some word in the button itself -->
                        <input name="submit" value="Send" type="submit">
                    </div>
				</form>
			</main>
        </div>
    </body>
</html>
